<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry,Location Not Found!!!</h1>
            <img src="Assets/404.png" alt="404 error">
        </div>


        <div class="wheather-body">
            <img src="/Assets/cloud.png" alt="Wheather image" class="wheather-img">

            <div class="wheather-box">
                <p class="temprature">0 <sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="wheather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12km/Hr</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7b05c7c1d7.js" crossorigin="anonymous"></script>
</body>
</html>
